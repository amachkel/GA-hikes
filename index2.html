<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Georgia Hikes - Page2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant:wght@500&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://js.arcgis.com/4.22//esri/themes/light/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <main>
    <header>
      <div class="card">
        <button type="button" id="backBtn" class="btn btn-dark text-info">
          Go Back
        </button>
        <div class="card-header card-title text-center shadow p-3 mb-5 bg-white rounded font-weight-bold text-capitalize" id="name-display"></div>
      </div>
    </header>
    <div class="card px-lg-5">
      <div class="row row-cols-2 d-flex justify-content-center">
        <div class="card-body">
          <div id="url-display"></div>
          <div class="card-text" id="data-display" id="data-display"></div>
        </div>
        <div class="card col">
          <div class="card-body">
            <div id="mapWrapper">
              <button type="button" id="toggleBtn" class="btn btn-dark">
                Toggle Map View
              </button>
              <div id="topo-wrapper" style="display: block">
                <div id="viewDiv1" class="p-3"></div>
              </div>
              <div id="hybrid-wrapper" style="display: none">
                <div id="viewDiv2" class="p-3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card px-lg-5">
      <div class="row row-cols-2 d-flex justify-content-center">
        <div class="card-body">
          <div id="data-display-image"></div>
          <div class="card-text" id="data-display-subtext"></div>
        </div>
        <div class="card col">
          <div class="card-body">
            <h5 class="card-title text-center">Hiking Availablility</h5>
            <p class="card-text" id="hikeData">
            </p>
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Activities</h5>
            <p class="card-text" id="act-display">
            </p>
          </div>
        </div>
      </div>
      <div id="forecastWrapper">
        <h3 class="d-flex justify-content-center forecastHeader font-weight-bolder text-info rounded">5 Day Forecast</h3>
        <div id="forecastCard" class="row justify-content-center forecastHeader font-weight-bolder text-info rounded"></div>
      </div>
    </div>

  </main>
  <footer></footer>
  <script src="https://js.arcgis.com/4.22//"></script>
  <script src="assets/js/search-results.js"></script>
</body>
